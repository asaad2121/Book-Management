{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
    <link href="{% static 'css/style.css' %}" rel="stylesheet">   
    
    <title>Home</title>
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="http://127.0.0.1:8000/?q=">Author Details</a>
          <form class="d-flex" role="search" action="{% url 'search_results' %}" method="get">
            <input class="form-control me-2" value="" name="q" type="text" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </nav><br>
    <div class="container">

    {% if dataDet %}
    <table class="table">
    <thead>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Country</th>
    </thead>
    
    {% for acc in dataDet %}
    <tr>
        <td> {{acc.auth_name}} </td>
        <td> {{acc.auth_age}} </td>
        <td> {{acc.auth_gender}} </td>
        <td> {{acc.auth_country.name}} </td>
    </tr>
    {% endfor %} 
    </table>   
    {% else %}
    <p>No data found</p>
    {% endif %}
</div>

    <div class="container">
    <button type="submit" class="btn btn-primary" onclick="openPopUp()">Add New</button>
    <div class="popup" id="popup">
    <form method="POST" class="form-control">
        {{form}}
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Submit" onclick="closePopUp()">
    </form>
    </div>
    </div>
    <script>
        let popup = document.getElementById("popup");
        function openPopUp(){
            popup.classList.add("open-popup")
        }
        function closePopUp(){
            popup.classList.remove("open-popup")
        }
    </script>
</body>
</html>
